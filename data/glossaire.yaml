word:
  - name: "Ambroisie"
    definition: "Nourriture divine qui confère immortalité et vigueur aux dieux."
  - name: "Apothéose"
    definition: "Transformation d'un mortel en dieu. Exemple célèbre : Héraclès."
  - name: "Catabasis"
    definition: "Descente volontaire d’un dieu ou d’un héros dans le monde des morts. La catabasis est un motif majeur des mythes initiatiques et de renaissance. Exemples notables : Orphée, Héraclès, et Dionysos lors du retour de Sémélé."
  - name: "Chthonien"
    definition: "Relatif au monde souterrain. Désigne les divinités liées à la terre, aux morts, aux forces profondes."
  - name: "Cosmogonie"
    definition: "Récit décrivant la naissance du monde. En Grèce, la Théogonie d'Hésiode en est l'exemple majeur."
  - name: "Démone"
    definition: "Être intermédiaire entre les dieux et les mortels. Souvent porteur de message ou de destin."
  - name: "Déesse ou dieu poliade"
    definition: "Divinité protectrice d'une cité. Athéna est la déesse poliade d'Athènes."
  - name: "Épiclèse"
    definition: "Nom ou qualificatif associé à une divinité selon un lieu, une fonction ou un aspect particulier. Exemple : Zeus Kéraunos signifie Zeus de la foudre."
  - name: "Enfers"
    definition: "Domaine gouverné par Hadès. Comprend plusieurs régions, dont les Champs Élysées et le Tartare."
  - name: "Héros"
    definition: "Mortel exceptionnel, parfois demi-dieu, qui accomplit exploits ou quêtes. Héraclès et Achille en sont des exemples."
  - name: "Hiérogamie"
    definition: "Union sacrée entre deux divinités symbolisant la cohésion cosmique."
  - name: "Hubris"
    definition: "Démesure orgueilleuse qui pousse un mortel à dépasser sa condition et à défier l’ordre divin. L’hubris appelle presque toujours un châtiment exemplaire infligé par les dieux. Exemples célèbres : Niobé, Icare, Achille dans certaines traditions."
  - name: "Métamorphose"
    definition: "Transformation d'un être en un autre. Thème fréquent dans les mythes."
  - name: "Moirai"
    definition: "Les trois Moires qui président au destin : Clotho, Lachésis et Atropos."
  - name: "Nymphe"
    definition: "Esprit féminin lié à un lieu naturel. Il existe plusieurs types : naïades, dryades, oréades, néréides."
  - name: "Oracle"
    definition: "Révélation divine donnée par un sanctuaire ou un prophète. Delphes est le plus célèbre."
  - name: "Panthéon"
    definition: "Ensemble des dieux d'une civilisation. Le panthéon grec regroupe primordiaux, titans, olympiens et divinités mineures."
  - name: "Psychopompe"
    definition: "Qualité d'une divinité chargée de guider les âmes des morts. Hermès remplit souvent cette fonction."
  - name: "Titanomachie"
    definition: "Combat entre les Titans et les Olympiens qui aboutit à l'établissement de la souveraineté de Zeus."
  - name: "Théogonie"
    definition: "Récit des origines des dieux et de leur succession."
  - name: "Iliade"
    definition: "Poème épique attribué à Homère, centré sur un épisode de la guerre de Troie et sur la colère d’Achille. Il met en scène les héros grecs et troyens, les interventions divines et les valeurs guerrières de l’aristocratie héroïque grecque."
  - name: "Odyssée"
    definition: "Poème épique attribué à Homère, relatant le long retour d’Ulysse après la guerre de Troie. Le récit explore l’errance, la ruse, l’épreuve du temps et la confrontation du héros avec le monde des dieux et des mortels."
  - name: "Olympe"
    definition: "Montagne mythique considérée comme la demeure des dieux olympiens. L’Olympe désigne à la fois un lieu sacré et un espace symbolique du pouvoir divin, distinct du monde des mortels."
  - name: "Éleusis"
    definition: "Cité d’Attique célèbre pour son sanctuaire et ses mystères religieux dédiés à Déméter et Perséphone. Éleusis est associée aux rites initiatiques liés au cycle de la mort, de la renaissance et de la fertilité."
  - name: "Cosmique"
    definition: "Relatif à l’ordre du monde et à sa structure fondamentale. Qualifie ce qui concerne l’équilibre, l’organisation et les forces qui régissent l’univers dans sa totalité."
  - name: "Théologie"
    definition: "Discours et réflexion portant sur la nature des dieux, leurs attributs, leurs relations et leur place dans l’ordre du monde. Dans le contexte grec, la théologie est implicite et se déploie principalement à travers les mythes et les récits."
  - name: "Mystérique"
    definition: "Relatif aux mystères religieux, en particulier aux cultes initiatiques réservés à des adeptes et fondés sur le secret, l’expérience rituelle et la révélation progressive d’un savoir sacré."
  - name: "Mythe"
    definition: "Récit traditionnel mettant en scène dieux, héros ou forces primordiales, destiné à expliquer l’origine du monde, des pratiques humaines ou de l’ordre cosmique, sans prétention historique."
  - name: "Délire sacré"
    definition: "État d’exaltation ou de transe considéré comme une manifestation de l’inspiration divine. Dans le contexte grec, il désigne une perte de contrôle rationnel perçue non comme une folie pathologique, mais comme un accès privilégié au divin."
  - name: "Délire sacré"
    definition: "État d’exaltation ou de transe considéré comme une manifestation de l’inspiration divine. Dans le contexte grec, il désigne une perte de contrôle rationnel perçue non comme une folie pathologique, mais comme un accès privilégié au divin."
  - name: "Transe"
    definition: "État modifié de conscience marqué par une altération de la perception, du contrôle de soi et du rapport au réel, souvent associé à des pratiques rituelles, musicales ou religieuses."
  - name: "Extase"
    definition: "État de sortie de soi caractérisé par une suspension partielle de la conscience ordinaire et un sentiment d’union avec une réalité supérieure ou divine."
  - name: "Pétase"
    definition: "Chapeau à large bord, souvent représenté avec des ailes, attribut caractéristique d’Hermès. Il symbolise le voyage, la mobilité et la fonction de messager divin."
  - name: "Caducée"
    definition: "Bâton attribut d’Hermès, entouré de deux serpents entrelacés. Il symbolise la médiation, le passage entre les mondes et l’autorité du messager divin."
  - name: "Cyclope"
    definition: "Être mythique à l’œil unique. Dans la tradition grecque, le terme désigne soit des forgerons divins associés à Zeus et à la fabrication de la foudre, soit des géants sauvages et violents, vivant en marge de l’ordre civilisé."
  - name: "Géants"
    definition: "Êtres nés du sang d’Ouranos tombé sur Gaïa, incarnant des forces violentes et archaïques opposées à l’ordre olympien. Ils sont principalement associés à la Gigantomachie, affrontement contre les dieux de l’Olympe."
  - name: "Océanide"
    definition: "Nymphe aquatique, fille d’Océan et de Téthys. Les Océanides incarnent les eaux douces du monde, sources, rivières, sources souterraines ou aspects nourriciers de la nature."
  - name: "Néréide"
    definition: "Nymphe marine, fille de Nérée et de Doris. Les Néréides personnifient les aspects bienveillants et féconds de la mer, en particulier son calme et sa protection."
  - name: "Dryade"
    definition: "Nymphe marine, fille de Nérée et de Doris. Les Néréides personnifient les aspects bienveillants et féconds de la mer, en particulier son calme et sa protection."
  - name: "Naïade"
    definition: "Nymphe des eaux douces, associée aux sources, rivières, fontaines ou lacs. Elle incarne la vitalité, la pureté et la fécondité de l’eau naturelle."
  - name: "Oréade"
    definition: "Nymphe des montagnes et des reliefs escarpés. Elle personnifie la nature sauvage, élevée et parfois hostile des hauteurs."
  - name: "Cosmos"
    definition: "Ensemble ordonné du monde, conçu comme un tout structuré et cohérent. Dans la pensée grecque, le cosmos s’oppose au chaos et désigne un univers régi par des lois et des équilibres."
  - name: "Prophétie"
    definition: "Annonce d’un événement à venir d’origine divine, révélant un destin inéluctable ou conditionnel. Elle exprime la volonté des dieux et structure le rapport des mortels au destin."
